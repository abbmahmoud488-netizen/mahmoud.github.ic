
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📋 تقييم مشكلة المقاعد - OFPPT Offshore</title>
  <style>
    body {
      background: linear-gradient(120deg, #1e90ff, #f0f8ff);
      font-family: 'Tajawal', sans-serif;
      color: #002b5b;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background: #002b5b;
      color: white;
      padding: 20px 0;
      font-size: 22px;
      letter-spacing: 1px;
    }
    .container {
      max-width: 700px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #b0c4de;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      font-size: 15px;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 5px rgba(30,144,255,0.5);
    }
    textarea {
      resize: none;
      height: 60px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #005bbb;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <header>
    🧭 تقييم مشكلة المقاعد - OFPPT Offshore
  </header>

  <div class="container">
    <h2>📨 المشكلة:</h2>
    <p>هل تعاني من عدم الراحة في المقاعد ؟</p>

    <form id="responseForm">
      <label>✅ نعم / ❌ لا</label>
      <select id="issueAnswer" required>
        <option value="">اختر الإجابة</option>
        <option value="نعم">نعم</option>
        <option value="لا">لا</option>
      </select>

      <div id="solutionsContainer" class="hidden">
        <label>💡 اكتب 1 إلى 3 حلول:</label>
        <textarea id="solution1" placeholder="الحل الأول..."></textarea>
        <textarea id="solution2" placeholder="الحل الثاني..."></textarea>
        <textarea id="solution3" placeholder="الحل الثالث..."></textarea>
      </div>

      <button type="submit">إرسال ✅</button>
    </form>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script>
    emailjs.init("WDlAyf26rsha6Qajm"); // مفتاحك العام

    const form = document.getElementById("responseForm");
    const issueAnswer = document.getElementById("issueAnswer");
    const solutionsContainer = document.getElementById("solutionsContainer");

    issueAnswer.addEventListener("change", () => {
      if (issueAnswer.value === "نعم") {
        solutionsContainer.classList.remove("hidden");
      } else {
        solutionsContainer.classList.add("hidden");
        document.getElementById("solution1").value = "";
        document.getElementById("solution2").value = "";
        document.getElementById("solution3").value = "";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const answer = issueAnswer.value;
      const sol1 = document.getElementById("solution1").value.trim();
      const sol2 = document.getElementById("solution2").value.trim();
      const sol3 = document.getElementById("solution3").value.trim();
      const date = new Date().toLocaleString();

      const solutionsText = answer === "نعم"
        ? `${sol1 || "لا يوجد"} | ${sol2 || "لا يوجد"} | ${sol3 || "لا يوجد"}`
        : "❌ المستخدم لا يعاني من المشكلة";

      const templateParams = {
        issue: "هل تعاني من الكراسي؟",
        answer: answer,
        solutions: solutionsText,
        date: date
      };

      emailjs.send("service_ldy79am", "template_5s20bcy", templateParams)
        .then(() => {
          alert("✅ تم إرسال الإجابة بنجاح! شكراً على مشاركتك 🙌");
          form.reset();
          solutionsContainer.classList.add("hidden");
        })
        .catch((err) => {
          console.error("EmailJS Error:", err);
          alert("❌ حدث خطأ أثناء الإرسال، تحقق من Console");
        });
    });
  </script>

</body>
</html>
